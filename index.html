<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus - Ai ü§ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #B22222;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 80px 10px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            margin-bottom: 10px;
        }
        .user-container {
            align-self: flex-end;
        }
        .bot-container {
            align-self: flex-start;
        }
        .message {
            padding: 12px;
            border-radius: 15px;
            font-size: 16px;
            word-wrap: break-word;
            white-space: pre-line;
            max-width: 100%;
        }
        .user {
            background: #FFD700;
            text-align: left;
            color: black;
        }
        .bot {
            background: #444;
            text-align: left;
        }
        .timestamp {
            font-size: 12px;
            color: #bbb;
            margin-top: 2px;
            align-self: flex-end;
        }
        .bot-container .timestamp {
            align-self: flex-start;
        }
        .input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background: #B22222;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #444;
            color: white;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .garuda {
            text-align: center;
            margin-top: 20px;
        }
        .garuda img {
            width: 100px;
        }
        .bubbles {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .bubble {
            background: #FFD700;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .bubble:hover {
            background: #FFC107;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Bagus - Ai ü§ñ</div>
    <div class="chat-box" id="chatBox">
        <div class="garuda" id="garuda">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Garuda_Pancasila%2C_Coat_of_Arms_of_Indonesia.svg/1200px-Garuda_Pancasila%2C_Coat_of_Arms_of_Indonesia.svg.png" alt="Garuda">
        </div>
        <div class="bubbles" id="bubbles">
            <div class="bubble" onclick="sendBubble('Apa kabar?')">Apa kabar?</div>
            <div class="bubble" onclick="sendBubble('Siapa kamu?')">Siapa kamu?</div>
            <div class="bubble" onclick="sendBubble('Apa yang bisa kamu lakukan?')">Apa yang bisa kamu lakukan?</div>
        </div>
    </div>
</div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">‚û§</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const message = userInput.value.trim();
        if (!message) return;
        
        addMessage(message, "user");
        userInput.value = "";
        showTypingIndicator();

        document.getElementById("garuda").style.display = "none";
        document.getElementById("bubbles").style.display = "none";

        try {
            const response = await axios.post("https://luminai.my.id/", {
                content: message,
                user: "User",
                prompt: `Nama kamu adalah Bagus-Ai, sebuah AI yang dirancang oleh Bagus Bahril untuk menjadi asisten virtual yang sopan, ramah, dan membantu...`
            });

            setTimeout(() => {
                removeTypingIndicator();
                const botReply = response.data.result || "Error: Tidak ada respons dari server.";
                addMessage(botReply.replace(/\\n/g, "\n"), "bot");
            }, 2000);
        } catch (err) {
            removeTypingIndicator();
            addMessage("‚ùå Error: " + err.message, "bot");
        }

        scrollToBottom();
    }

    function sendBubble(text) {
        document.getElementById("userInput").value = text;
        sendMessage();
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const container = document.createElement("div");
        const messageDiv = document.createElement("div");
        const timestamp = document.createElement("span");

        container.classList.add("message-container", sender + "-container");
        messageDiv.classList.add("message", sender);

        messageDiv.textContent = text;
        timestamp.textContent = getCurrentTime();
        timestamp.classList.add("timestamp");

        container.appendChild(messageDiv);
        container.appendChild(timestamp);
        chatBox.appendChild(container);

        scrollToBottom();
    }

    function showTypingIndicator() {
        const chatBox = document.getElementById("chatBox");
        const typingDiv = document.createElement("div");
        typingDiv.classList.add("message-container", "bot-container");
        typingDiv.id = "typingIndicator";
        typingDiv.innerHTML = '<div class="typing-indicator">...</div>';
        chatBox.appendChild(typingDiv);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        const typingDiv = document.getElementById("typingIndicator");
        if (typingDiv) typingDiv.remove();
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
            event.preventDefault();
        }
    }

    function scrollToBottom() {
        setTimeout(() => {
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        }, 50);
    }

    function getCurrentTime() {
        return new Date().toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit' }) + " WIB";
    }
</script>

</body>
</html>
