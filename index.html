<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakrantara AI - Nusantara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CakrantaraAI - AI Nusantara</h1>
        </header>

        <!-- Section Welcome -->
        <div class="welcome" id="welcome">
            <h2>Selamat Datang di CakrantaraAI</h2>
            <p>Portal Kecerdasan Buatan Anak Bangsa</p>
            <div class="logos">
                <img src="kominfo.png" alt="Kominfo">
                <img src="garuda.png" alt="Garuda">
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="chat-message bot">Halo! Saya CakrantaraAI. Silakan bertanya.</div>
            </div>

            <!-- Input Chat -->
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Tulis pesan..." onfocus="scrollToBottom()">
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
